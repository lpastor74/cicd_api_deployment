environments:
    - name: PROD
      configs:
          endpoints:
              production:
                  url: 'https://prod.com'
              sandbox:
                  url: 'http://sandbox_prod.com'
          deploymentEnvironments:
              - displayOnDevportal: true
                deploymentEnvironment: Default
                deploymentVhost: localhost
          policies:
              - Gold  
    - name: DEV
      configs:
          endpoints:
              production:
                  url: 'https://dev.com'
              sandbox:
                  url: 'http://sandbox_dev.com'
          deploymentEnvironments:
              - displayOnDevportal: true
                deploymentEnvironment: Default
                deploymentVhost: localhost
          policies:
              - Gold  
